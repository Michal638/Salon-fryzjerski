<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SuperBarber Menu</title>
</head>
<body>

    <!-- Lewa strona -->
    <div class="left">
        <img src="SuperBarber_icon.png" class="image">
    </div>

    <!-- Prawa strona -->
    <div class="right">
        <!-- Formularz z przyciskami -->
        <div class="form">
            <button class="btn">O nas</button>
            <button class="btn">Cennik</button>
            <button class="btn">Zarezerwuj</button>
            <button class="btn">Galeria</button>
            <button class="btn">Zarejestruj</button>
            <button class="btn">Zaloguj</button>
        </div>
        
        <!-- Ikony mediów społecznościowych pod formularzem -->
        <div class="social-media">
            <a href="https://www.facebook.com" class="social-btn facebook"></a>
            <a href="https://www.instagram.com" class="social-btn instagram"></a>
        </div>
    </div>

</body>
</html>

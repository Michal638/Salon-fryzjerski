<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakład fryzjerski</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <a href="index.html"><img src="logo.png" height="250"></a>
        <p class="textGorny" id="naglowek">
            Wybierz usługę
        </p>
    </div>



    <div class="ramka" id="uslugi" style="display: block;">
        <form>
            <button id="usluga1" class="przyciskRejestracja" type="button">Usługa 1 - 50 zł</button>
            <button id="usluga2" class="przyciskRejestracja" type="button">Usługa 2 - 100 zł</button>
            <button id="usluga3" class="przyciskRejestracja" type="button">Usługa 3 - 120 zł</button>
            <button id="usluga4" class="przyciskRejestracja" type="button">Usługa 4 - 70 zł</button>
            <button id="usluga5" class="przyciskRejestracja" type="button">Usługa 5 - 60 zł</button>
            <button id="usluga6" class="przyciskRejestracja" type="button">Usługa 6 - 200 zł</button>
        </form>
    </div>

    <div class="ramka" id="kalendarz" style="display: none;">

        <div class="calendar">
            <div class="calendar-header">
                <button id="prev-week">&lt; Poprzedni tydzień</button>
                <span id="week-range">Ładowanie...</span>
                <button id="next-week">Następny tydzień &gt;</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class="time-column">Godzina</th>
                        <th>Poniedziałek</th>
                        <th>Wtorek</th>
                        <th>Środa</th>
                        <th>Czwartek</th>
                        <th>Piątek</th>
                        <th>Sobota</th>
                        <th>Niedziela</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Wiersze wygenerowane przez skrypt -->
                </tbody>
            </table>
        </div>


    </div>

    <div class="ramka" id="potwierdzenie" style="display: none;">
        <p class="potwUslugi">Wybrana usługa: <span id="potwUsluga"></span></p>
        <p class="potwUslugi">Wybrany termin: <span id="potwTermin"></span></p>
        <p class="potwUslugi">Czas trwania: <span id="potwCzasTrwania"></span></p>
        <p class="potwUslugi">Cena: <span id="potwCena"></span></p>

        <button class="przycisk" id="potwierdzBtn">Potwierdź</button>
    </div>

    <script src="scriptsRezerwacja.js"></script>


</body>

</html>
